<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <!-- Css -->
    <link rel="stylesheet" href="style.css" />

    <!-- Javascript -->
    <script src="script.js"></script>

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link rel="icon" href="img/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <div class="calculator">
      <div class="alertContainer">
        <div class="customAlert">
          If the input length exceeds 10 characters, the text size will not
          change :
          <span class="alert-counter-container"
            >Wait <span span class="alert-counter"></span> Seconds</span
          >
        </div>
      </div>
      <input
        type="text"
        class="display"
        id="display"
        placeholder="0"
        readonly
      />
      <div class="buttons">
        <button onclick="clearDisplay()" class="gray">AC</button>
        <button onclick="btn('/')" class="gray">÷</button>

        <button class="gray" onclick="parenthesesSymbol()">( )</button>

        <button onclick="backSpace()" class="gray">
          <i class="fa-solid fa-delete-left"></i>
        </button>
        <button onclick="btn('7')" class="dark-gray">7</button>
        <button onclick="btn('8')" class="dark-gray">8</button>
        <button onclick="btn('9')" class="dark-gray">9</button>
        <button onclick="btn('*')" class="orange">x</button>
        <button onclick="btn('4')" class="dark-gray">4</button>
        <button onclick="btn('5')" class="dark-gray">5</button>
        <button onclick="btn('6')" class="dark-gray">6</button>
        <button onclick="btn('-')" class="orange">−</button>
        <button onclick="btn('1')" class="dark-gray">1</button>
        <button onclick="btn('2')" class="dark-gray">2</button>
        <button onclick="btn('3')" class="dark-gray">3</button>
        <button onclick="btn('+')" class="orange">+</button>
        <button onclick="btn('0')" class="dark-gray span-two">0</button>
        <button onclick="btn('.')" class="dark-gray">.</button>
        <button onclick="displayResault()" class="orange">=</button>
      </div>
    </div>
  </body>
</html>
